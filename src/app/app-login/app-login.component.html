<div class="container">
  <div id="pwd-container" class="row">
    <section class="login-form">
      <form #loginForm="ngForm" (ngSubmit) = "submit(loginForm)" role="login">
        <div class="form-group row">
          <input type="text" name="username" placeholder="Username" required class="form-control input-lg" ngModel>
        </div>
        <div class="form-group row">
          <input id="password" type="password" name="password" placeholder="Password" required class="form-control input-lg" ngModel>
        </div>
        <div class="form-group row">
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
      </form>
    </section>
  </div>
</div>
