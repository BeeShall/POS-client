<div>
		<span>Search</span>
		<input type="text">
		<button class="btn btn-lg btn-outline-primary" (click)="openAddMenu()">Add</button>
	</div>
	<table class="table table-hover table-responsive">
		<thead>
		  <tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
			<th>Address</th>
			<th>Phone</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor = "let employee of employees">
			<td >{{employee.fName}}</td>
			<td>{{employee.lName}}</td>
			<td>{{employee.username}}</td>
			<td>{{employee.address}}</td>
			<td>{{employee.phone}}</td>
			<td><button (click)="edit(emplyee)">Edit</button></td>
			<td><button (click)="delete(employee)">Delete</button></td>
		  </tr>
		</tbody>
	  </table>
