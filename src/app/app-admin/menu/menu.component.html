<div>
	<span>Search</span>
	<input type="text">
	<button class="btn btn-lg btn-outline-primary" (click)="openAddMenu()">Add</button>
</div>
<table class="table table-hover table-responsive">
	<thead>
	  <tr>
		<th>Name</th>
		<th>Description</th>
		<th>MenuType</th>
		<th>Sub-section</th>
		<th>Price</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor = "let menu of menus">
		<td >{{menu.name}}</td>
		<td>{{menu.description}}</td>
		<td>{{menu.menutype}}</td>
		<td>{{menu.menuSection}}</td>
		<td>{{menu.price}}</td>
		<td><button (click)="viewDetails(menu)">View Details/Edit</button></td>
		<td><button (click)="delete(menu)">Delete</button></td>
	  </tr>
	</tbody>
  </table>
