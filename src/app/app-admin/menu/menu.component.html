<div>
  <nav class="navbar navbar-light bg-faded">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <button class="btn btn-outline-primary my-2 my-sm-0" (click)="openAddMenu()">Add</button>
    </form>
  </nav>
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>MenuType</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of menus; let i = index;">
        <td>{{menu.name}}</td>
        <td>{{menu.description}}</td>
        <td>{{menu.menutype}}</td>
        <td>
          <button (click)="viewDetails(menu)">View Details/Edit</button>
        </td>
        <td>
          <button (click)="delete(menu.menuId, i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
