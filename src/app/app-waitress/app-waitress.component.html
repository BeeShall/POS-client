<ngb-tabset>
  <ngb-tab title="All Orders">
    <ng-template ngbTabContent>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
            <tr>
              <th>Order #</th>
              <th>Table #</th>
              <th>Quantity</th>
              <th>Size</th>
              <th>Menu</th>
              <th>Server</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="console.log('clicked')">
              <td>1001</td>
              <td>4</td>
              <td>2</td>
              <td>REGULAR</td>
              <td>Chicken Parmesan</td>
              <td>Bishal</td>
            </tr>
          </tbody>
        </table>
      </div>

    </ng-template>
  </ngb-tab>
  <ngb-tab title="Orders by Table">
    <ng-template ngbTabContent>

      <div class="container">
        <div class="card-deck mb-3 text-center">

          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <div class="d-inline">
                <h4 class="my-0 font-weight-normal d-inline float-left">Order # 1</h4>
                <h4 class="my-0 font-weight-normal d-inline float-right">Table # 1</h4>
              </div>
            </div>
            <div class="card-body">
              <div class="containe">
                <div class="row">
                  <div class="col">2</div>
                  <div class="col">REGULAR</div>
                  <div class="col"> Chicken Parm</div>
                  <div class="col"> COMPLETED</div>
                </div>
              </div>
            </div>

            <div class="card-footer text-muted">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn  btn-primary">View</button>
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn  btn-danger">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </ng-template>
  </ngb-tab>
</ngb-tabset>
